<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="div"></div>
	<script>
		var data=window.prompt("input data");
		var char=window.prompt("input a char to search");
		var result=document.getElementById("div");
		result.innerHTML=data.indexOf(char)+"<p>"+data.lastIndexOf(char)+"<p>"+data.indexOf(char,3)+"<p>"


	</script>

</body>
</html>
