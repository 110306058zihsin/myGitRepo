<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<link rel="stylesheet" href="style13.css">


	
		<div align="center">
		<div align="left" class="panelStyle">
				<h1>Guessing Game</h1>
				Your Guess(1~100)<br>
				<input type="text" class="text"  id="inputNumber">
				<p>
				<button value="Play"  id="button" onclick="run()">PLAY</button> 
				<div class="result" id="div1">Result</div>
		</div>	
	</div>

	<script>
	
	var rand=Math.floor((Math.random()*100))+1;
			var text;
			var biggestNum=100;
			var smallestNum=1;
			
		function run(){
			var newDiv=document.createElement("div");

			var num=document.getElementById("inputNumber").value;
			if(num>biggestNum||num<smallestNum){
				reset();

			}else{
			
				if(num==rand){
				alert('BOOM!');
				}
				else{
				
					if(num>rand){
					biggestNum=num;
					text=document.createTextNode(smallestNum+"~"+biggestNum);
					newDiv.appendChild(text);
				
				}else if(num<rand){
					smallestNum=num;
					text=document.createTextNode(smallestNum+"~"+biggestNum);
					newDiv.appendChild(text);
				
				}
				var currentDiv=document.getElementById("div1");
				currentDiv.appendChild(newDiv);
				reset();
			}
				

		}


		function reset(){
			document.getElementById("inputNumber").value="";
			document.getElementById("inputNumber").focus();
		}	
	}
	</script>

</body>
</html>
