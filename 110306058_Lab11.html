<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
	var rand=Math.floor((Math.random()*10)+1);
	var num;
	num=window.prompt("guess the number!");
	while(num>10){
		num=window.prompt("Out of the range.");
	}
	while(num!=rand){
		num=window.prompt("Wrong,try again!");
		if(num=rand){
			document.writeln("<h1>yeahhhhhh</h1>");
		}
		
	}
	
</script>

</body>
</html>
